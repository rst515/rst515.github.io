<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Advanced search</title>
    </head>
    <body>
        <ul class="nav nav-pills justify-content-end p-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="image.html">Image search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="advanced.html">Advanced search</a>
        </ul>
        <form action="https://www.google.com/search">
            <div class="position-absolute top-50 start-50 translate-middle" style="width: 400px;">
                <center>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-6" id="all_words">all these words</span>
                        <input type="text" class="form-control" aria-label="All these words" aria-describedby="all_words" name="as_q">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-6" id="exact">this exact word or phrase</span>
                        <input type="text" class="form-control" aria-label="This exact word or phrase" aria-describedby="exact" name="as_epq">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-6" id="any">any of these words</span>
                        <input type="text" class="form-control" aria-label="Any of these words" aria-describedby="any" name="as_oq">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-6" id="none">none of these words</span>
                        <input type="text" class="form-control" aria-label="None of these words" aria-describedby="none" name="as_eq">
                    </div>
                    </br>
                    </br>
                    <input type="submit" class="btn btn-primary mx-auto" value="Google Search">
                </center>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
